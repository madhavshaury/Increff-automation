name: Increff Hourly Reports (Orders & Returns)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-hourly:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: Create Secrets Files
      run: |
        echo '${{ secrets.GDRIVE_CLIENT_SECRETS_JSON }}' > client_secrets.json
        echo '${{ secrets.GDRIVE_TOKEN_JSON }}' > token.json

    - name: Run Order Report
      env:
        INCREFF_SESSION: ${{ secrets.INCREFF_SESSION }}
        INCREFF_AUTHTOKEN: ${{ secrets.INCREFF_AUTHTOKEN }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        GDRIVE_CLIENT_SECRETS_FILE: "client_secrets.json"
      run: python orders_to_drive.py

    - name: Run Return Report
      env:
        INCREFF_SESSION: ${{ secrets.INCREFF_SESSION }}
        INCREFF_AUTHTOKEN: ${{ secrets.INCREFF_AUTHTOKEN }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        GDRIVE_CLIENT_SECRETS_FILE: "client_secrets.json"
      run: python returns_to_drive.py
