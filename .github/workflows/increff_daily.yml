name: Increff Daily Report (Inventory)

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: Create Secrets Files
      run: |
        echo '${{ secrets.GDRIVE_CLIENT_SECRETS_JSON }}' > client_secrets.json
        echo '${{ secrets.GDRIVE_TOKEN_JSON }}' > token.json

    - name: Run Inventory Report
      env:
        INCREFF_SESSION: ${{ secrets.INCREFF_SESSION }}
        INCREFF_AUTHTOKEN: ${{ secrets.INCREFF_AUTHTOKEN }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        GDRIVE_CLIENT_SECRETS_FILE: "client_secrets.json"
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        SENDGRID_SENDER_EMAIL: ${{ secrets.SENDGRID_SENDER_EMAIL }}
        SENDGRID_RECIPIENTS: ${{ secrets.SENDGRID_RECIPIENTS }}
      run: python inventory_to_drive.py
